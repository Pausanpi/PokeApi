<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeApi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/logo.webp>
  <script defer src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

  <!-- Generator Inputs -->
  <div class="container">
    <div class="titulo">
      <h1 class="poke1">C</h1>
      <h1 class="poke-logo">PokeApi</h1>
    </div>
    
    <div class="generator">
      <!-- Type Selection -->
      <div class="input-group">
        <label for="type"><i class="fas fa-fire"></i> Pokémon Type</label>
        <select id="type">
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
          <option value="electric">Electric</option>
          <option value="psychic">Psychic</option>
          <option value="ice">Ice</option>
          <option value="dragon">Dragon</option>
          <option value="fairy">Fairy</option>
        </select>
      </div>

      <!-- Color Selection -->
      <div class="input-group">
        <label for="color"><i class="fas fa-palette"></i> Color</label>
        <select id="color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="orange">Orange</option>
          <option value="pink">Pink</option>
        </select>
      </div>

      <!-- Accessories Selection -->
      <div class="input-group">
        <label for="accessories"><i class="fas fa-hat-wizard"></i> Accessories</label>
        <select id="accessories">
          <option value="none">None</option>
          <option value="hat">Hat</option>
          <option value="scarf">Scarf</option>
          <option value="glasses">Glasses</option>
          <option value="sunglasses">Sunglasses</option>
          <option value="bow">Bow</option>
          <option value="cape">Cape</option>
          <option value="crown">Crown</option>
        </select>
      </div>

      <!-- Background Selection -->
      <div class="input-group">
        <label for="background"><i class="fas fa-tree"></i> Background</label>
        <select id="background">
          <option value="forest">Forest</option>
          <option value="beach">Beach</option>
          <option value="mountain">Mountain</option>
          <option value="city">City</option>
          <option value="space">Space</option>
          <option value="desert">Desert</option>
          <option value="volcano">Volcano</option>
        </select>
      </div>

      <!-- Art Style Selection -->
      <div class="input-group">
        <label for="style"><i class="fas fa-palette"></i> Art Style</label>
        <select id="style">
          <option value="realistic">Realistic</option>
          <option value="cartoon">Cartoon</option>
          <option value="watercolor">Watercolor</option>
          <option value="oil painting">Oil Painting</option>
          <option value="digital art">Digital Art</option>
          <option value="pixel art">Pixel Art</option>
          <option value="abstract">Abstract</option>
        </select>
      </div>

      <!-- Generate Button -->
      <button id="generate">
        <i class="fas fa-magic"></i> Generate Your Pokémon
      </button>
    </div>

    <!-- Output Section -->
    <div class="output">
      <div id="message"></div>
      <div id="loading-spinner" class="loader"></div>
      <div id="image-container">
        <img src="" alt="Your AI-Generated Pokémon" style="display: none;">
      </div>      
      <div id="utilities">
        <a id="dlLink" href="#" target="_blank" style="display: none;">
          <i class="fas fa-dragon"></i> Download Your Pokémon
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
