version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - pokeapi-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '3001:4001'
    networks:
      - pokeapi-network

networks:
  pokeapi-network:
    driver: bridge
