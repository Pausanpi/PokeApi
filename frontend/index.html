<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="assests/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Pokémon</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el CSS -->
</head>
<body>
	<div class="logo">
		<img src="assests/PokeApi.png" class="header_image">
	
    	<div class="container">
    	    <h1>Generador de Pokémon</h1>
    	    <form id="pokemonForm">
    	        <label for="prompt">Nombre:</label>
    	        <input type="text" id="prompt" required>

    	        <label for="num_outputs">Número de Salidas:</label>
    	        <input type="number" id="num_outputs" value="1" min="1" required>

    	        <label for="guidance_scale">Escala de Orientación:</label>
    	        <input type="number" id="guidance_scale" value="7.5" step="0.1" required>

    	        <label for="num_inference_steps">Pasos de Inferencia:</label>
    	        <input type="number" id="num_inference_steps" value="50" required>

    	        <button type="submit">Crear Pokémon</button>
    	    </form>
    	    <div id="result" class="result"></div>
    	</div>
	</div>
    <script src="script.js"></script> <!-- Enlazamos el JS -->
</body>
</html>
